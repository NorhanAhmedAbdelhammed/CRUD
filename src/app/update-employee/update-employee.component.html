<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <!-- name -->
    <div class="md-form">
        <mdb-icon fas icon="user" class="prefix light-blue-text"></mdb-icon>
        <input mdbInput type="text" formControlName="name" id="name" class="form-control" aria-label="Name"
            aria-describedby="material-addon1">
        <label for="form2">Enter Your Name</label>
    </div>
    <p *ngIf="myForm.get('name').hasError('required') &&  myForm.get('name').touched">
        Please Enter your Name!
    </p>
    <!-- endName -->
    <!-- email -->
    <div class="md-form">
        <mdb-icon fas icon="envelope" class="prefix light-blue-text"></mdb-icon>
        <input mdbInput type="email" formControlName="email" id="email" class="form-control" aria-label="email"
            aria-describedby="material-addon1">
        <label for="form2">Enter Your Email</label>
    </div>
    <p *ngIf="myForm.get('email').hasError('required') &&  myForm.get('email').touched">
        Please Enter your Email!
    </p>
    <p *ngIf=" myForm.get('email').hasError('pattern') && myForm.get('email').touched">
        Your Email is Wrong
    </p>
    <!-- endemail -->
    <!-- password -->
    <div class="md-form">
        <mdb-icon fas icon="unlock" class="prefix light-blue-text"></mdb-icon>
        <input mdbInput type="password" formControlName="password" id="password" class="form-control"
            aria-label="password" aria-describedby="material-addon1">
        <label for="form2">Enter Your Password</label>
    </div>
    <p *ngIf="myForm.get('password').hasError('required') &&  myForm.get('password').touched">
        Please Enter Password!
    </p>
    <p *ngIf=" myForm.get('password').hasError('pattern') && myForm.get('password').touched">
        Password must have capital and small letters and numbers ,min lenght 6 and max 12
    </p>
    <!-- endpassword -->
    <!-- phone -->
    <div class="md-form">
        <mdb-icon fas icon="phone-alt" class="prefix light-blue-text"></mdb-icon>
        <input mdbInput type="text" formControlName="phone" id="phone" class="form-control" aria-label="phone"
            aria-describedby="material-addon1">
        <label for="form2">Enter Your Phone</label>
    </div>
    <p *ngIf="myForm.get('phone').hasError('required') &&  myForm.get('phone').touched">
        Please Enter your Phone!
    </p>
    <p *ngIf=" myForm.get('phone').hasError('pattern') && myForm.get('phone').touched">
        must start with 01 and contain 11 number.
    </p>
    <!-- endphone -->
    <!-- submit -->
        <button class="mx-auto db-b" type="submit" mdbBtn color="info" mdbWavesEffect [disabled]="myForm.invalid"
            (click)="onSubmit()">
            Update Employee
        </button>
    <!-- endSubmit -->

</form>
